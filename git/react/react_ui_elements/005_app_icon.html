<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>005: App Icon | Daily UI</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/005_app_icon.css">
  </head>
  <body>

    <div class="container">
      <header class="row text-center">
        <div class="col-md-12">
          <h1>005: App Icon</h1>
          <hr>
        </div>
      </header>

      <main>
        <div class="row text-center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <img id="iphone-svg" src="img/005_app_icon/iphone_6.svg">
            <div id="icon-container">
              <img class="icon icon-light" src="img/005_app_icon/ios_7_icon.svg">
              <img class="icon icon-light" src="img/005_app_icon/ios_7_icon.svg">
              <img class="icon icon-light" src="img/005_app_icon/ios_7_icon.svg">
              <div id="pb-icon-container" title="View larger icon" onclick="openAppIconModal()">
                <img class="icon" src="img/005_app_icon/ios_7_icon.svg">
                <img id="pb-logo" src="img/005_app_icon/logo_white.svg">
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </main>

      <footer class="row text-center">
        <div class="col-md-12">
          <hr>
          <p>
            <small>October 19, 2015</small>
          </p>
          <a href="/daily_ui/">Back to Daily UI Index</a>
        </div>
      </footer>

    </div>

    <div id="app-icon-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">App Icon</h2>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12 text-center">
                <a href="http://www.peakbucket.com" title="Visit www.peakbucket.com">
                  <div id="icon-container-modal">
                    <img id="icon-modal" src="img/005_app_icon/ios_7_icon.svg">
                    <img id="pb-logo-modal" src="img/005_app_icon/logo_white.svg">
                  </div>
                </a>
                <p>PeakBucket</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/005_app_icon.js"></script>
  </body>
</html>
