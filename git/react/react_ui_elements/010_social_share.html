<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>010: Social Share | Daily UI</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/010_social_share.css">
  </head>
  <body>

    <div class="container">
      <header class="row text-center">
        <div class="col-md-12">
          <h1>010: Social Share</h1>
          <p class="screen-size-subtitle hidden-md hidden-lg"><i class="fa fa-mobile"></i> small screen</p>
          <p class="screen-size-subtitle hidden-xs hidden-sm hidden-lg"><i class="fa fa-tablet"></i> medium screen</p>
          <p class="screen-size-subtitle hidden-xs hidden-sm hidden-md"><i class="fa fa-laptop"></i> large screen</p>
          <hr>
        </div>
      </header>

      <main>
        <div class="row text-center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div id="share-container">
              <div id="share-header">
                <h4>Share this Site</h4>
              </div>
              <div id="share-icons-container">
                <span class="fa-stack">
                  <i class="fa fa-square fa-stack-2x share-btn-white-bg"></i>
                  <a href="" target="_blank" title="Share on Facebook" class="share-on-facebook">
                    <i class="fa fa-facebook-square fa-stack-1x share-btn facebook-logo"></i>
                  </a>
                </span>
                <span class="fa-stack">
                  <i class="fa fa-square fa-stack-2x share-btn-white-bg"></i>
                  <a href="" target="_blank" title="Share on Twitter" class="share-on-twitter">
                    <i class="fa fa-twitter-square fa-stack-1x share-btn twitter-logo"></i>
                  </a>
                </span>
                <span class="fa-stack">
                  <i class="fa fa-square fa-stack-2x share-btn-white-bg"></i>
                  <a href="" target="_blank" title="Share on Google+" class="share-on-google-plus">
                    <i class="fa fa-google-plus-square fa-stack-1x share-btn google-plus-logo"></i>
                  </a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </main>

      <footer class="row text-center">
        <div class="col-md-12">
          <hr>
          <p>
            <small>October 26, 2015</small>
          </p>
          <a href="/daily_ui/">Back to Daily UI Index</a>
        </div>
      </footer>

    </div>

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/010_social_share.js"></script>
  </body>
</html>
