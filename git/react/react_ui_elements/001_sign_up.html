<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>001: Sign Up | Daily UI</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/animate.css">
    <link rel="stylesheet" href="css/lib/formValidation.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/001_sign_up.css">
  </head>
  <body>

    <div class="container">

      <header class="row text-center">
        <div class="col-md-12">
          <h1>001: Sign Up</h1>
          <hr>
        </div>
      </header>

      <main class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <p id="success-message"><i class="fa fa-check"></i> Thanks for signing up!</p>
          <button type="button" class="btn btn-primary btn-lg blink" id="sign-up-btn" title="Sign up" data-toggle="modal" data-target="#sign-up-modal">
            <i class="fa fa-pencil"></i> Sign Up
          </button>
        </div>
        <div class="col-md-3"></div>
      </main>

      <footer class="row text-center">
        <div class="col-md-12">
          <hr>
          <p>
            <small>October 13 2015: Design a sign up page, modal, form, app screen, etc.</small>
          </p>
          <a href="/daily_ui/">Back to Daily UI Index</a>
        </div>
      </footer>
      <main class="row text-center">
      </main>
    </div>

    <div id="sign-up-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title"><i class="fa fa-pencil"></i> Sign Up</h2>
          </div>
          <form id="sign-up-form">
            <div class="modal-body">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" name="name" class="form-control text-center" id="inputName" placeholder="your name">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" class="form-control text-center" id="inputEmail" placeholder="you@domain.com">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control text-center" id="inputPassword" placeholder="password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control text-center" id="confirmPassword" placeholder="confirm password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" title="Submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/formValidation.min.js"></script>
    <script src="js/lib/formValidationBootstrapFramework.min.js"></script>
    <script src="js/001_sign_up.js"></script>
  </body>
</html>
