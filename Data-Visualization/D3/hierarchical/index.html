
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Grouped Layout</title>
    <style type="text/css" href="style.css"></style>
    <style>
      .node {
        stroke: #fff;
        stroke-width: 1.5px;
          cursor: move;
      }

      .group {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor: move;
        opacity: 0.7;
      }

      .link {
        stroke: #7a4e4e;
        stroke-width: 3px;
        stroke-opacity: 1;
      }

      .label {
          fill: white;
          font-family: Verdana;
          font-size: 25px;
          text-anchor: middle;
          cursor: move;
      }

    </style>
</head>
<body>
    <h1>Layout with hierarchical grouping</h1>
    <input name="updateButton" type="button" value="Update" onclick="updateData()" />
<script src="d3v4.js"></script>
<script src="cola.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var width = 960,
        height = 500;

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var cola = cola.d3adaptor(d3)
        .linkDistance(100)
        .avoidOverlaps(true)
        .handleDisconnected(false)
        .size([width, height]);
   
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
    
    d3.json("smallgrouped.json", function (error, graph) {
        cola
            .nodes(graph.nodes)
            .links(graph.links)
            .groups(graph.groups)
            .start();
        
        var group = svg.selectAll(".group")
            .data(graph.groups)
            .enter().append("rect")
            .attr("rx", 8).attr("ry", 8)
            .attr("class", "group")
            .style("fill", function (d, i) { return color(i); })
            .call(cola.drag);
            
        var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

        var pad = 3;
        var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("rect")
            .attr("class", "node")
            .attr("width", function (d) { return d.width - 2 * pad; })
            .attr("height", function (d) { return d.height - 2 * pad; })
            .attr("rx", 5).attr("ry", 5)
            .style("fill", function (d) { return color(graph.groups.length); })
            .call(cola.drag);

        var label = svg.selectAll(".label")
            .data(graph.nodes)
            .enter().append("text")
            .attr("class", "label")
            .text(function (d) { return d.name; })
            .call(cola.drag);

        node.append("title")
            .text(function (d) { return d.name; });

        cola.on("tick", function () {
            link.attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node.attr("x", function (d) { return d.x - d.width / 2 + pad; })
                .attr("y", function (d) { return d.y - d.height / 2 + pad; });
            
            group.attr("x", function (d) { return d.bounds.x; })
                 .attr("y", function (d) { return d.bounds.y; })
                 .attr("width", function (d) { return d.bounds.width(); })
                 .attr("height", function (d) { return d.bounds.height(); });

            label.attr("x", function (d) { return d.x; })
                 .attr("y", function (d) {
                     var h = this.getBBox().height;
                     return d.y + h/4;
                 });
        });
        
    });

    // ** Update data section (Called from the onclick)

    function updateData() {
        $("svg").remove();
       
        var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

        d3.json("change-smallgrouped.json", function (error, graph) {
            cola
                .nodes(graph.nodes)
                .links(graph.links)
                .groups(graph.groups)
                .start();
           
            var group = svg.selectAll(".group")
                .data(graph.groups)
                .enter().append("rect")
                .attr("rx", 8).attr("ry", 8)
                .attr("class", "group")
                .style("fill", function (d, i) { return color(i); })
                .call(cola.drag);
                
            var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");
                
            var pad = 3;
            var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("rect")
                .attr("class", "node")
                .attr("width", function (d) { return d.width - 2 * pad; })
                .attr("height", function (d) { return d.height - 2 * pad; })
                .attr("rx", 5).attr("ry", 5)
                .style("fill", function (d) { return color(graph.groups.length); })
                .call(cola.drag);

            var label = svg.selectAll(".label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .text(function (d) { return d.name; })
                .call(cola.drag);

            node.append("title")
                .text(function (d) { return d.name; });

            cola.on("tick", function () {
                link.attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; });

                node.attr("x", function (d) { return d.x - d.width / 2 + pad; })
                    .attr("y", function (d) { return d.y - d.height / 2 + pad; });
                
                group.attr("x", function (d) { return d.bounds.x; })
                    .attr("y", function (d) { return d.bounds.y; })
                    .attr("width", function (d) { return d.bounds.width(); })
                    .attr("height", function (d) { return d.bounds.height(); });

                label.attr("x", function (d) { return d.x; })
                    .attr("y", function (d) {
                        var h = this.getBBox().height;
                        return d.y + h/4;
                    });
            });
        
        });
    }    
</script>
</body>
</html>
